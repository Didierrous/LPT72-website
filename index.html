    <style>
        /* MODAL (pantalla oscura) */
        .modal {

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }

        /* Imagen dentro del modal */
        .modal-contenido {

            border-radius: 10px;
        }

        /* Bot칩n cerrar (X) */
        .cerrar {
            position: absolute;

        /* Estilos generales para la p치gina */

        /* Foto de perfil */

        /* Botones centrados */

</head>

<body>
    <!-- Foto de Perfil -->
    <img src="LPT72.jpg" alt="Logo de LPT72" class="foto-perfil">

    <!-- Inicio de Presentaci칩n -->
    <h1>Bienvenidos a Los Pinches Tacos 72 久썶잺</h1><br>

    <h3><i>Con la tradici칩n de Monterrey los venimos a acompa침ar</i></h3>

    <!-- Ventana Modal 칰nica -->
    <div id="modalmenu" class="modal">
        <span class="cerrar">&times;</span>
        <img class="modal-contenido" id="imgmenu">
    </div>

    <script>
        const modal = document.getElementById("modalmenu");
        const imgModal = document.getElementById("imgmenu");
        const cerrar = document.querySelector(".cerrar");

        // Funci칩n para abrir modal con la imagen correspondiente
        function abrirModal(foto) {
            imgModal.src = foto; 
            modal.style.display = "block";
        }

        // Asignar a cada bot칩n la foto que debe mostrar
        document.getElementById("btnmenu").onclick = () => abrirModal("menu.jpg");
        document.getElementById("btnubicacion").onclick = () => abrirModal("ubicacion.png");
        document.getElementById("btnhorario").onclick = () => abrirModal("horario.png");

        // Cerrar modal
        cerrar.onclick = () => modal.style.display = "none";

        // Cerrar si hace clic fuera de la imagen
        window.onclick = function(event) {
            if(event.target == modal) modal.style.display = "none";
        }
    </script>
</body>
